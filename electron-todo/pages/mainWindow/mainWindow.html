<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mainWindow.css" />
    <title>TODO List App</title>
  </head>
  <body>
    <div class="main-window-container">
      <h2>TODO App</h2>
      <div class="add-todo-container">
        <input id="todo-name-input" type="text" autofocus />
        <button id="add-todo-btn">Add</button>
      </div>
      <div class="todo-list-container">
        <h2>Todo List</h2>
        <div class="manage-todo-container">
          <p>This is the TODO list</p>
          <button id="edit-todo-btn">Edit</button>
          <button id="remove-todo-btn">X</button>
        </div>
      </div>
    </div>
  </body>
</html>
